name: Build Flet APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # Removi a vers√£o fixa para evitar conflitos com o flet-cli

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet fpdf google-generativeai

      - name: Build APK
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # A flag --yes evita a parada por input (EOFError)
          flet build apk --verbose --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          # O Flet costuma gerar o APK dentro de build/apk ou dist
          path: build/apk/*.apk
