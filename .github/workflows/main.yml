name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.0'

      - name: Aceitar Licenças do Android
        run: |
          yes | flutter doctor --android-licenses

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar Dependências de Build
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet

      - name: Injetar API Key no .env
        env:
          CHAVE_SECRETA: ${{ secrets.API_KEY }} 
        run: |
          echo "API_KEY=$CHAVE_SECRETA" > .env

      - name: Compilar APK (Finantea)
        # --product-name define o nome instalado no celular
        run: |
          yes | flet build apk --product-name "Finantea" --verbose

      - name: Renomear Arquivo para Finantea.apk
        run: |
          mv build/apk/app-release.apk build/apk/Finantea.apk

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: Finantea
          path: build/apk/Finantea.apk
