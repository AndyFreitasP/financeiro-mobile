name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Dependências
        run: |
          pip install -r requirements.txt
          pip install flet 

      # --- AQUI ESTÁ A MÁGICA ---
      - name: Injetar API Key no .env
        env:
          # Isso pega a chave que você salvou nos Secrets do GitHub
          CHAVE_SECRETA: ${{ secrets.API_KEY }} 
        run: |
          # Cria o arquivo .env fisicamente na máquina do GitHub antes de empacotar
          echo "API_KEY=$CHAVE_SECRETA" > .env
      # --------------------------

      - name: Compilar APK
        # O Flet vai pegar o arquivo .env criado acima e colocar dentro do APK
        run: |
          flet build apk --include-packages fpdf,google-generativeai,dotenv

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: finantea-apk
          path: build/apk/app-release.apk
