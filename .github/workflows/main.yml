name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build APK
        run: |
          # O comando --yes força a instalação do Flutter sem perguntar nada
          flet build apk --verbose --yes
        env:
          # Isso ajuda o robô a aceitar licenças silenciosamente
          FLUTTER_ROOT: ${{ runner.tool_cache }}/flutter

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: financeiro-app
          path: build/apk/*.apk
