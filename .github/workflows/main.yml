on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configurar Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Configurar Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Instalar Dependências
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- INJEÇÃO DE SEGURANÇA ---
      # Substitui a chave 'hardcoded' no arquivo pela chave do GitHub Secrets
      - name: Inject Secret API Key
        env:
          SECRET_KEY: ${{ secrets.GEMINI_KEY }}
        run: |
          # Procura a string exata da chave exposta e substitui pela secreta
          sed -i "s/AIzaSyBtR6YjyGJLD-KY6jQoFpKyBZHMSH_PEnE/$SECRET_KEY/g" main.py

      # --- PREPARAÇÃO DE ASSETS ---
      # Garante que a pasta assets existe e move o ícone se ele estiver na raiz
      - name: Prepare Assets
        run: |
          mkdir -p assets
          # Se o icone.png existir na raiz, move para assets/icon.png
          if [ -f icon.png ]; then cp icon.png assets/icon.png; fi
          # Se já existir assets/icon.png, tudo certo.
          ls -R assets

      # Compilar APK
      - name: Build APK
        run: |
          flet build apk --verbose --yes \
            --product "Finantea" \
            --org "com.andyp.finantea" \
            --project "finantea" \
            --description "Finantea - Gestão Financeira com IA" \
            --build-version "1.0.0" \
            --build-number "1" \
            .

      # Upload do Arquivo
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Finantea-APK
          path: build/apk/app-release.apk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java (Necessário para Android SDK)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Flutter (Base do Flet)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Instalar Dependências
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Compilar APK
      # Nota: O Flet usará o diretório "assets" automaticamente para ícones
      # se estiver configurado corretamente no main.py ou na estrutura.
      - name: Build APK
        run: |
          flet build apk --verbose \
            --product "Finantea" \
            --org "com.andyp.finantea" \
            --project "finantea" \
            --description "Finantea App Financeiro" \
            --include-packages flet \
            --build-version "1.0.0" \
            --build-number "1"

      # Upload do APK gerado
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Finantea-APK
          path: build/apk/app-release.apk
