name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Configurar Java (Necessário para Android SDK)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Configurar Flutter (Necessário para o Flet rodar)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4. Instalar Dependências
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          # Cria um requirements.txt básico se não existir, para evitar erro
          if [ ! -f requirements.txt ]; then echo "flet" > requirements.txt; fi

      # 5. Compilar o APK (Comando corrigido)
      - name: Build APK
        run: |
          flet build apk --verbose --yes \
            --product "Andy Financeiro" \
            --org "com.andyfinanceiro.app" \
            --project "andy_financeiro" \
            --icon "icone.png" \
            --splash-color "#000000" \
            --build-version "1.0.0" \
            --build-number "1" \
            . 

      # 6. Salvar o APK para download
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: andy-financeiro-apk
          path: build/apk/app-release.apk
