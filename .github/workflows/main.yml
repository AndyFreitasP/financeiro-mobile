name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Configurar Java (Obrigatório para Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Configurar Flutter (Motor do Flet)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4. Instalar Dependências
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          # Cria um requirements.txt de segurança se não existir
          if [ ! -f requirements.txt ]; then echo "flet" > requirements.txt; fi

      # 5. PREPARAÇÃO DE ASSETS (A Correção)
      # Em vez de passar --icon (que dá erro), colocamos o arquivo no lugar que o Flet espera.
      - name: Prepare Assets
        run: |
          mkdir -p assets
          # Tenta copiar icone.png para assets/icon.png. O "|| true" evita erro se o arquivo não existir.
          cp icone.png assets/icon.png || echo "Aviso: icone.png não encontrado na raiz."

      # 6. BUILD APK (Comando Limpo)
      # Removidos argumentos conflitantes. O ponto final (.) é CRÍTICO.
      - name: Build APK
        run: |
          flet build apk --verbose --yes \
            --product "Andy Financeiro" \
            --org "com.andyfinanceiro.app" \
            --project "andy_financeiro" \
            --build-version "1.0.0" \
            --build-number "1" \
            .

      # 7. Upload do Arquivo Final
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: andy-financeiro-apk
          path: build/apk/app-release.apk
