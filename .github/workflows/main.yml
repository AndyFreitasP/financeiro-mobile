name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configura o Java 17 (Obrigatório para o Android SDK atual)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Configura o Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Configura o Flutter (Stable)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 5. Instala o Flet e dependências
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install flet
          pip install fpdf
          # Dependências do seu requirements.txt se houver

      # 6. Compila o APK (Com 'yes' para aceitar licenças automaticamente)
      - name: Build APK
        run: |
          yes | flet build apk --verbose

      # 7. (DEBUG) Mostra onde o arquivo foi gerado no log
      - name: List APKs (Debug)
        run: find . -name "*.apk"

      # 8. Salva qualquer APK encontrado
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: finantea-app
          path: "**/*.apk"
