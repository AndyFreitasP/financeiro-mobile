name: Build Finantea APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Configurar Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Configurar Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4. Instalar Dependências
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. INJEÇÃO DE SEGURANÇA (Troca a chave exposta pela Secreta)
      - name: Inject Secret API Key
        env:
          SECRET_KEY: ${{ secrets.GEMINI_KEY }}
        run: |
          sed -i "s/AIzaSyBtR6YjyGJLD-KY6jQoFpKyBZHMSH_PEnE/$SECRET_KEY/g" main.py

      # 6. Preparar Ícones
      - name: Prepare Assets
        run: |
          mkdir -p assets
          if [ -f icon.png ]; then cp icon.png assets/icon.png; fi
          ls -R assets

      # 7. Compilar APK (CORRIGIDO: REMOVIDO O PONTO FINAL)
      - name: Build APK
        run: |
          flet build apk --verbose --yes \
            --product "Finantea" \
            --org "com.andyp.finantea" \
            --project "finantea" \
            --description "Finantea - Gestão Financeira com IA" \
            --build-version "1.0.0" \
            --build-number "1"

      # 8. Upload do APK gerado
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Finantea-APK
          path: build/apk/app-release.apk
