name: Build Finantea APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java (Necessário para Android SDK)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Flutter (Base do Flet)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Instalar Dependências
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Compilar APK
      # Nota: O Flet usará o diretório "assets" automaticamente para ícones
      # se estiver configurado corretamente no main.py ou na estrutura.
      - name: Build APK
        run: |
          flet build apk --verbose \
            --product "Finantea" \
            --org "com.andyp.finantea" \
            --project "finantea" \
            --description "Finantea App Financeiro" \
            --include-packages flet \
            --build-version "1.0.0" \
            --build-number "1"

      # Upload do APK gerado
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Finantea-APK
          path: build/apk/app-release.apk
