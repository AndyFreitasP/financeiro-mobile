name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet
          pip install flet pyinstaller

      - name: Build APK
        run: |
          # AQUI ESTA A CORRECAO: Adicionei o nome do seu arquivo
          flet build apk --verbose app_financeiro.py

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: financeiro-app
          path: build/apk/*.apk
